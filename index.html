<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
    <link rel="shortcut icon" href="favicon.ico">
    <script type="text/javascript" src="speedtest.js"></script>
    <script type="text/javascript">
        function I(i) {
            return document.getElementById(i);
        }

        // 测速服务器配置
        var SPEEDTEST_SERVERS = [
            {
                name: "Example Server",
                server: "https://your-server-url.com/speedtest/", // 替换为实际服务器地址
                dlURL: "garbage.php",
                ulURL: "empty.php",
                pingURL: "empty.php",
                getIpURL: "getIP.php"
            }
        ];

        // 初始化 Speedtest
        var s = new Speedtest();
        s.setParameter("telemetry_level", "basic");

        function initServers() {
            if (SPEEDTEST_SERVERS.length === 0) {
                I("loading").className = "hidden";
                I("serverArea").style.display = "none";
                I("testWrapper").className = "visible";
                initUI();
            } else {
                s.addTestPoints(SPEEDTEST_SERVERS);
                s.selectServer(function (server) {
                    if (server != null) {
                        I("loading").className = "hidden";
                        I("testWrapper").className = "visible";
                        initUI();
                    } else {
                        I("message").innerHTML = "No servers available";
                    }
                });
            }
        }

        function startStop() {
            if (s.getState() == 3) {
                s.abort();
                I("startStopBtn").className = "";
                I("server").disabled = false;
                initUI();
            } else {
                I("startStopBtn").className = "running";
                I("server").disabled = true;
                s.start();
            }
        }

        function initUI() {
            I("dlText").textContent = "";
            I("ulText").textContent = "";
            I("pingText").textContent = "";
            I("jitText").textContent = "";
        }
    </script>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: #202020;
            color: white;
            font-family: Arial, sans-serif;
        }
        #loading {
            margin-top: 50px;
        }
        #testWrapper {
            display: none;
        }
        #startStopBtn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6060FF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #startStopBtn.running {
            background-color: #FF6060;
        }
    </style>
    <title>LibreSpeed</title>
</head>
<body onload="initServers()">
    <h1>LibreSpeed</h1>
    <div id="loading">
        <p id="message">Loading...</p>
    </div>
    <div id="testWrapper">
        <button id="startStopBtn" onclick="startStop()">Start</button>
        <div id="results">
            <div>Download: <span id="dlText">0.00</span> Mbps</div>
            <div>Upload: <span id="ulText">0.00</span> Mbps</div>
            <div>Ping: <span id="pingText">0</span> ms</div>
            <div>Jitter: <span id="jitText">0</span> ms</div>
        </div>
    </div>
</body>
</html>
