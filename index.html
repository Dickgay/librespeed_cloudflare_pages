<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LibreSpeed</title>
    <script src="speedtest.js"></script>
    <script>
        function I(i) {
            return document.getElementById(i);
        }

        // 测速服务器配置
        var SPEEDTEST_SERVERS = [
            {
                name: "Demo Server",
                server: "https://librespeed.example.com/speedtest/",
                dlURL: "garbage.php",
                ulURL: "empty.php",
                pingURL: "empty.php",
                getIpURL: "getIP.php"
            }
        ];

        // 初始化 Speedtest
        var s = new Speedtest();
        s.setParameter("telemetry_level", "basic");

        function initServers() {
            if (SPEEDTEST_SERVERS.length === 0) {
                I("loading").className = "hidden";
                I("testWrapper").className = "visible";
                initUI();
            } else {
                s.addTestPoints(SPEEDTEST_SERVERS);
                s.selectServer(function(server) {
                    if (server) {
                        I("loading").className = "hidden";
                        I("testWrapper").className = "visible";
                        initUI();
                    } else {
                        I("message").innerHTML = "No servers available";
                    }
                });
            }
        }

        function startStop() {
            if (s.getState() == 3) {
                s.abort();
                I("startStopBtn").className = "";
            } else {
                I("startStopBtn").className = "running";
                s.start();
            }
        }

        function initUI() {
            I("startStopBtn").className = "";
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #202020;
            color: white;
        }
        #loading {
            margin-top: 50px;
        }
    </style>
</head>
<body onload="initServers()">
    <h1>LibreSpeed</h1>
    <div id="loading">
        <p id="message">Loading...</p>
    </div>
    <div id="testWrapper" style="display:none;">
        <button id="startStopBtn" onclick="startStop()">Start</button>
    </div>
</body>
</html>
