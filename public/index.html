<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreSpeed</title>
    <link rel="stylesheet" href="style.css">
    <script src="settings.js"></script>
    <script src="speedtest.js"></script>
</head>
<body>
    <div id="testWrapper">
        <div id="startStopBtn" onclick="startStop()">Start</div>
        <div id="test">
            <div id="dlText">0</div>
            <div id="dlUnit">Mbps</div>
            <div id="dlLabel">Download</div>
            <div id="ulText">0</div>
            <div id="ulUnit">Mbps</div>
            <div id="ulLabel">Upload</div>
            <div id="pingText">0</div>
            <div id="pingUnit">ms</div>
            <div id="pingLabel">Ping</div>
            <div id="jitText">0</div>
            <div id="jitUnit">ms</div>
            <div id="jitLabel">Jitter</div>
        </div>
    </div>
</body>
</html>
